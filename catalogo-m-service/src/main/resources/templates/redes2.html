<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<div th:replace="layout :: header"></div>

	<div class="table-responsive-lg" th:if="${!redes.isEmpty()}">
		<table class="table table-striped table-bordered">

			<div th:each="redes:${redes[1]}" class="px-4">
				<div class="card-header text-center mt-4">
					<h4>Catalogo de Redes Sociales</h4>
				</div>
				<div class="card-body d-flex p-4">
					<div style="width: 30%;">
						<img alt=""
							src="https://imagenes.lainformacion.com/files/article_default_content/uploads/imagenes/2021/10/15/emprendedores-redes-sociales-tiktok-facebook-youtube-whatsapp.jpeg">
					</div>
					<div class="px-4">
						<h3>Detalle de producto</h3>
						<h5 th:text="${redes.nombre}"></h5>
						<p class="card-text" th:text="${redes.detalle}"></p>
					</div>
				</div>
				<div class="card-footer text-end">
					<div class="text-end d-flex justify-content-end">
						<h3>S/</h3>
						<h3 th:text="${redes.precio}"></h3>
					</div>
					<button class="text-end btn btn-danger">Comprar</button>
				</div>
			</div>

		</table>
	</div>
	<div th:replace="layout :: footer"></div>
</body>
</html>
