<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<div th:replace="layout :: header"></div>
	<div class="container-xxl" th:if="${!tpaquetes.isEmpty()}">
		<table class="table table-striped table-bordered">
			<div class="text-center mt-4 mb-4">
				<h4>Catalogo de Paquetes e Internet</h4>
			</div>
			<div
				class="row row-cols-1 row-cols-sm-2 row-cols-md-3 text-center justify-content-center align-items-center align-content-center">
				<div th:each="paquete:${tpaquetes[0]}" class="px-4" style="width:30%;">
					<div class="bg-primary p-5"><h5 th:text="${paquete.paquete}"></h5></div>
					<div style="height:50px;">
						<h3 class="my-5">S/ 25.0</h3>
					</div>
					<button class="text-end btn btn-danger mt-4">Comprar</button>
				</div>
				<div th:each="paquete:${tpaquetes[1]}" class="px-4" style="width:30%;">
					<div class="bg-primary p-5"><h5 th:text="${paquete.paquete}"></h5></div>
					<div style="height:50px;">
						<h3 class="my-5">S/ 45.0</h3>
					</div>
					<button class="text-end btn btn-danger mt-4">Comprar</button>
				</div>
				<div th:each="paquete:${tpaquetes[2]}" class="px-4" style="width:30%;">
					<div class="bg-primary p-5"><h5 th:text="${paquete.paquete}"></h5></div>
					
					<div style="height:50px;">
						<h3 class="my-5">S/ 65.0</h3>
					</div>
					<button class="text-end btn btn-danger mt-4">Comprar</button>
				</div>
			</div>
		</table>
	</div>
